<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>

        div {
            color: red;
        }


        .cls {
            color: blue;
        }

        #d4 {
            color: green;
        }

        #d5 {
            color: pink;
        }
    </style>
</head>
<body>
<div>div1</div>
<div class="cls">div2</div>
<div class="cls">div3</div>
<div id="d4">div4</div>
<div id="d5">div5</div>
</body>
</html>
