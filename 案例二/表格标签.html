<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table width="400px" border="1px" align="center">
  <thead>
    <tr align="center">
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
      <td>数学</td>
      <td>语文</td>
    </tr>
  </thead>

  <tbody>
    <tr align="center">
      <td>张三</td>
      <td rowspan="2">男</td>
      <td>23</td>
      <td colspan="2">90</td>
      <!--    <td>90</td>-->
    </tr>

    <tr align="center">
      <td>李四</td>
      <!--    <td>男</td>-->
      <td>24</td>
      <td>95</td>
      <td>98</td>
    </tr>
  </tbody>
  <tfoot>
  <tr align="center">
    <td colspan="4">总分数</td>
    <!--    <td>男</td>-->
<!--    <td>24</td>-->
<!--    <td>95</td>-->
    <td>373</td>
  </tr>
  </tfoot>
</table>
</body>
</html>
